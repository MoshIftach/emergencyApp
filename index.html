<html lang="en">
  <head>

    <link
      rel="stylesheet"

      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"

    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1" />

    <link rel="stylesheet" href="stylesheet.css" />

    <title>Emergency Service </title>
  </head>
  <body>
    <div class="container text-center animate slideIn">
      <img
        src="./assets/emergencycall.png"
        alt="Emergency Logo"
        style="width: 100px; height: 90px"
      />
    </div>
    <div class="container justify-content-center">
      <div class="row">
        <div id="topheader">
          <nav class="navbar navbar-default">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand visible-xs animate slideIn" href="#"
                  >Emergency Service </a
                >
                <button
                  type="button"
                  class="navbar-toggle collapsed animate slideIn"
                  data-toggle="collapse"
                  data-target="#bs-example-navbar-collapse-1"
                  aria-expanded="false"
                >
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
              </div>
              <div
                class="collapse navbar-collapse"
                id="bs-example-navbar-collapse-1"
              >
                <ul class="nav navbar-nav col">
                  <li id="homelabel" class="active" role="button">
                    <a id="home"><i class="fas fa-angle-double-right"></i> Home</a>
                  </li>

                  <li id="firefighterlable" role="button">
                    <a id="firefighter" role="button"
                      ><i class="fas fa-fire-alt"></i> FireFighter</a
                    >
                  </li>
				  <li id="policelable" role="button">
                    <a id="police" role="button"
                      ><i class="fas fa-taxi"></i> Police</a
                    >
                  </li>
				  <li id="hospitallable" role="button">
                    <a id="hospital" role="button"
                      ><i class="fas fa-ambulance"></i> Hospital</a
                    >
                  </li>
                </ul>
                <ul class="nav navbar-nav navbar-right col">
                  <li class="navbtn">
                    <a
                      href="#"
                      class="loggedinButtons unload"
                      id="loggedInEmail"
                      style="
                        pointer-events: none;
                        cursor: default;
                        display: none;
                      "
                    ></a>
                  </li>
                  <li class="navbtn" id="adminlabel" role="button">
                    <a
                      id="admin"
                      class="loggedinButtons"
                      role="button"
                      style="display: none"
                      ><i class="fas fa-user-cog"></i> Manage App</a
                    >
                  </li>
                  <li class="navbtn">
                    <a
                      href="#"
                      class="loggedinButtons"
                      onclick="logout()"
                      style="display: none"
                      ><i class="fas fa-sign-out-alt"></i> Logout</a
                    >
                  </li>

                  <li id="adminLogin" class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"
                      ><i class="fas fa-sign-in-alt"></i> <b>Admin Login</b></a
                    >
                    <ul id="login-dp" class="dropdown-menu animate slideIn">
                      <li>
                        <div class="row">
                          <div class="col-md-12">
                            <form
                              class="form"
                              id="login"
                              role="form"
                              method="post"
                              action="javascript:"
                              accept-charset="UTF-8"
                              id="login-nav"
                            >
                              <div class="form-group">
                                <label class="sr-only" for="usernameEmail"
                                  >Email</label
                                >
                                <input
                                  type="email"
                                  class="form-control"
                                  id="emailInput"
                                  placeholder="Email"
                                  required
                                />
                              </div>
                              <div class="form-group">
                                <label class="sr-only" for="passwordLabel"
                                  >Password</label
                                >
                                <input
                                  type="password"
                                  class="form-control"
                                  id="passwordInput"
                                  placeholder="Password"
                                  required
                                />
                                <div class="help-block text-left">
                                  <a href="#" onclick="forgotPassword()"
                                    >Forgot Password?</a
                                  >
                                </div>
                                <button
                                  id="signinBtn"
                                  type="submit"
                                  class="btn btn-dark btn-block"
                                  onclick="login()"
                                >
                                  Sign in
                                </button>
                              </div>
                            </form>
                          </div>
                        </div>
                      </li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>

    <div class="container justify-content-center">
      <div class="row">
        <div
          class="animate slideIn darkmode-ignore"
          style="
            background-image: url('assets/background.jpg');
            height: 80vh;
            background-size: cover;
            border-radius: 80px;
            box-shadow: 0px 0px 0px 1px rgba(0, 0, 0, 0.1);
            width: 100%;
            padding: 98px;
          "
        >
          <div
            class="home animate slideIn"
            style="width: 100%; height: 100%; font-size: 24px"
          >
            <iframe
              class="jumbotron"
              src="./pages/home.html"
              title="Emergency Service "
              style="
			    background: none;
                width: 100%;
                height: 100%;
                overflow: none;
                border: none;
                padding: 0;
              "
              scrolling="no"
            ></iframe>
          </div>

          <div
            class="firefighter animate slideIn hide"
            style="width: 100%; height: 100%; font-size: 24px"
          >
            <iframe
              class="jumbotron"
              src="./pages/firefighter.html"
              title="Emergency Service "
              style="
                width: 100%;
                height: 100%;
                overflow: none;
                border: none;
                padding: 0;
              "
              scrolling="no"
            ></iframe>
          </div>
		  <div
            class="police animate slideIn hide"
            style="width: 100%; height: 100%; font-size: 24px"
          >
            <iframe
              class="jumbotron"
              src="./pages/police.html"
              title="Emergency Service"
              style="
                width: 100%;
                height: 100%;
                overflow: none;
                border: none;
                padding: 0;
              "
              scrolling="no"
            ></iframe>
          </div>
		  <div
            class="hospital animate slideIn hide"
            style="width: 100%; height: 100%; font-size: 24px"
          >
            <iframe
              class="jumbotron"
              src="./pages/hospital.html"
              title="Emergency Service"
              style="
                width: 100%;
                height: 100%;
                overflow: none;
                border: none;
                padding: 0;
              "
              scrolling="no"
            ></iframe>
          </div>
          <div
                  class="admin animate slideIn hide"
                  style="width: 100%; height: 100%; font-size: 24px"
          >
            <iframe
                    id="adminPage"
                    src=""
                    title="Admin Service "
                    style="
			    background: none;
                width: 100%;
                height: 100%;
                overflow: none;
                border: none;
                padding: 0;
              "
                    scrolling="no"
            ></iframe>
          </div>
        </div>
      </div>
    </div>

    <div class="container justify-content-center">
      <!-- Copyright -->
      <footer class="row text-center animate slideIn">
        <p>
          The project made by Coral Tsarfati & Moshe Iftach all rights reserved 
        </p>
      </footer>
      <!-- Copyright -->

    <!-- Placed at the end of the document so the pages load faster -->

      new Darkmode().showWidget();

    <script>
      $(function () {

        $('#home').click(function () {
		  $('.firefighter').addClass('hide');
		  $('#firefighterlable').removeClass('active');
          $('#homelabel').addClass('active');
          $('.home').removeClass('hide');
          $('#adminlabel').removeClass('active');
          $('.admin').addClass('hide');
		  $('#policelable').removeClass('active');

		  $('#hospitallable').removeClass('active');
          $('.hospital').addClass('hide');

        $('#admin').click(function () {
          $('.home').addClass('hide');

		  $('#policelable').removeClass('active');
          $('.police').addClass('hide');
		  $('#hospitallable').removeClass('active');
          $('.hospital').addClass('hide');
        });
		
	    $('#police').click(function () {
          $('.home').addClass('hide');
          $('#homelabel').removeClass('active');
          $('#adminlabel').removeClass('active');
          $('.admin').addClass('hide');
		  $('#firefighterlable').removeClass('active');
          $('.firefighter').addClass('hide');
		  $('#policelable').addClass('active');
          $('.police').removeClass('hide');
		  $('#hospitallable').removeClass('active');
          $('.hospital').addClass('hide');
        });
		
		$('#hospital').click(function () {
          $('.home').addClass('hide');
          $('#homelabel').removeClass('active');
          $('#adminlabel').removeClass('active');
          $('.admin').addClass('hide');
		  $('#firefighterlable').removeClass('active');
          $('.firefighter').addClass('hide');
		  $('#hospitallable').addClass('active');
          $('.hospital').removeClass('hide');
		  $('#policelable').removeClass('active');
          $('.police').addClass('hide');
        });

        $('.darkmode-toggle').append('ðŸŒ“');
