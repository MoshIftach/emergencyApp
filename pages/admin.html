		<script>
				firebase.auth().onAuthStateChanged(function(user) {
					if (!user) { 
						document.getElementById('body').style.display = "none";
						
						if (window.location.pathname.split("/").pop() == 'admin.html') {
							window.location.href = 'index.html';
						}
					}
					else {
						document.getElementById('body').style.display = "block";

						if (window.parent.document.getElementById('adminPage').getAttribute('src') != './pages/admin.html') {
							window.parent.document.getElementById('adminPage').setAttribute('src', './pages/admin.html');
						}
					}
				});
		</script>
